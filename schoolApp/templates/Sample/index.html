<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <div class="box">
    <form>
      <div class="title">
        <h1>Login Form</h1>
      </div>
      <div class="title-input-box">
        <label for="username" class="user-input"> Username</label>
        <input id="text" name="text" type="text" placeholder="Click to enter Username" required />
        <br />
        <label for="password" class="user-input"> Password</label>
        <input id="password" name="password" type="password" placeholder="Click to enter Password" required />
        <br />
        <input type="submit" class="login-text" value="Login" />
        <br />
        <p class="forgot-pass">Forgot password? <a href="#">Click Here</a></p>
        <br />
        <p class="signup-text"><a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>
  </body>
</html>
